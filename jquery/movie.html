<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Movie App</h1>
    <form id="movie-form">
        <h2>Add a new movie</h2>
        Title:
        <input type="text" minlength="2"> <br>
        Rating/10:
        <input type="number" min="0" max="10">
        <input type="submit">
    </form>
    <form id="sort-form">
        <h3>Sort By</h3>
        <label for="title-sort">Title</label>
        <input type="radio" name="sortType" id="title-sort" checked>
        <label for="rating-sort">Rating</label>
        <input type="radio" name="sortType" id="rating-sort">
        <input type="submit" value="Enter">
    </form>
    <div id="movie-container"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="movieApp.js"></script>
    
</body>
</html>
